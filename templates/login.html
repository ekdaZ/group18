{%extends 'base.html' %}
{%block content %}
<h1>Login</h1>

<div">
    <form method="POST"  action="">
        {% csrf_token %}
        <input type="text" name="username">
        <input type="password" name="password">
        <input type="submit" name="Create User">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </form>
</div>

{%endblock%}
